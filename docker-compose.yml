version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: leveraged_loan_db
    environment:
      POSTGRES_USER: loantracker
      POSTGRES_PASSWORD: securepassword123
      POSTGRES_DB: leveraged_loans
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loantracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: leveraged_loan_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      FRED_API_KEY: ${FRED_API_KEY}
      DATABASE_URL: postgresql://loantracker:securepassword123@postgres:5432/leveraged_loans
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
